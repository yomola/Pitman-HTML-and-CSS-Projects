<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Table</title>
	<link rel="stylesheet" type="text/css" href="CSS_Table.css">
</head>
<body>
	<h2>Data on three Kids</h2>
	<table style="width:100%">
		<thead>
			<tr>
				<th>Name</th>
				<th>Gender</th>
				<th>Age</th>
			</tr>	
		</thead>
		<tbody>
			<tr>
				<td>Michael</td>
				<td>Male</td>
				<td>11</td>
			</tr>
			<tr>
				<td>Hanna</td>
				<td>Female</td>
				<td>10</td>
			</tr>
			<tr>
				<td>Iris</td>
				<td>Female</td>
				<td>12</td>
			</tr>	
		</tbody>
		
	</table>
</body>
</html>
