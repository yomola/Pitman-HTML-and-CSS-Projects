<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="XML_Example"></p>
    <script>
        var XML_Parser, XML_Document;

        //creates a string
        var Movie = "<movie>"+
                    "<title>Jumanji</title>"+
                    "<director>Steven Spielberg</director>"+
                    "<starring>Robin Williams</starring>"+
                    "<year>1994</year>"+
                    "</movie>";
        XML_Parser = new DOMParser();

        //create a new XML DOM object using the text string
        XML_Document = XML_Parser.parseFromString(Movie,"text/xml");

        document.getElementById("XML_Example").innerHTML = 
        XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;
    </script>
</body>
</html>
